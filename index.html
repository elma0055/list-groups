<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>list-groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>
  <ol class="list-group">
    <li>
      <strong>Owls</strong>
      <span class="block">Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</span>
    </li>
    <li>
      <strong>Herons</strong>
      <span class="block">Grey heron Great blue heron Night heron Green heron</span>
    </li>
    <li>
      <strong>Hawks</strong>
      <span class="block">Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</span>
    </li>
  </ol>
</body>
</html>
