<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>list-groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
</head>
<body>
  <ol class="list-group">
    <li>
      <strong><ul class="list-group-inline">Owls</ul></strong>
        <li>Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl</li>
    </li>
    <li>
      <strong><ul class="list-group-inline">Herons</ul></strong>
        <li>Grey heron Great blue heron Night heron Green heron</li>
    </li>
    <li>
      <strong><ul class="list-group-inline">Hawks</ul></strong>
        <li>Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard</li>
    </li>
  </ol>
</body>
</html>
